{#{% include 'main/forms/crispy_form.html' %}#}

<div class="row">
    <div class="col mb-3">
        <label for="id_course_class" class="form-label">Class*</label>
        <select name="course_class" id="id_course_class" class="form-select" required>
            {% for op in form.course_class %}
                {{ op }}
            {% endfor %}
        </select>
    </div>
    <div class="col mb-3">
        <label for="id_price" class="form-label">Salary</label>
        <input type="number" step=".01" class="form-control" id="id_price" name="price" value="{{ form.price.value }}">
    </div>
</div>
<div class="mb-3">
    <label for="id_description" class="form-label">Description</label>
    <textarea class="form-control" id="id_description" name="description"
              rows="6">{% if form.description.value %}{{ form.description.value }}{% endif %}</textarea>
</div>
<div class="row mb-3">
    <div class="col-auto">
        <input type="checkbox" id="id_done" name="done" class="checkboxinput form-check-input"
               {% if form.done.value %}checked{% endif %}>
        <label for="id_done" class="form-check-label">Done</label>
    </div>
</div>
