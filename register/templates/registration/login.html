{% extends 'base/registration_base.html' %}

{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
    <div style="display: table;
    position: absolute;
    top: 0;
    left: 0;
    height: 90%;
    width: 100%;
    }">

        <div style="display: table-cell; vertical-align: middle;">
            <div class="d-flex justify-content-center  fs-1">
                    Log in
            </div>
            <div class="d-flex justify-content-center mt-4">
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-flex justify-content-center">
                        <p>Don't have an account? Create one <a href="{% url 'registration' %}">here</a></p>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" name="save" value="save" class="btn btn-success mt-3">Log in
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
